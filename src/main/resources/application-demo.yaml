spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  batch:
    enabled: false
    tablePrefix: BATCH_ #points to schema
  datasource:
    initialization-mode: ALWAYS
    platform: h2
    username: sa
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS STATICGTFS
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: staticgtfs
  liquibase:
    enabled: false