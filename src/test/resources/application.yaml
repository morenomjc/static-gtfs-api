spring:
  datasource:
    initialization-mode: ALWAYS
    username: sa
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS STATICGTFS
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  liquibase:
    default-schema: public
    liquibase-schema: public
    change-log: classpath:/com.morssscoding.transit/db.changelog-master.xml
    contexts: test